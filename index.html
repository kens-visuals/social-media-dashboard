<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Social Media Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="container container--small">
        <div class="wrapper wrapper--text">
          <h1 class="heading heading--primary">Social Media Dashboard</h1>
          <p class="text text--bold">Total Followers: 23,004</p>
        </div>

        <div class="wrapper wrapper--toggle">
          <label for="monthly" class="header__label text text--bold">
            Dark Mode
            <input
              type="checkbox"
              id="monthly"
              name="monthly"
              class="header__checkbox js-checkbox"
            />
            <span class="header__checkbox-span js-checkbox-span"></span>
          </label>
        </div>
      </div>
    </header>

    <main class="container container--large">
      <div class="grid">
        <figure class="box box--facebook">
          <div class="box__username">
            <img
              src="./images/icon-facebook.svg"
              alt=""
              aria-hidden="true"
              class="box__logo"
            />
            <p class="text text--username">@nathanf</p>
          </div>

          <figcaption class="box__caption text text--number">
            1987
            <span class="box__caption-span">Followers</span>
          </figcaption>

          <p class="text text--bold-green">12 Today</p>
        </figure>

        <figure class="box box--twitter">
          <div class="box__username">
            <img
              src="./images/icon-twitter.svg"
              alt=""
              aria-hidden="true"
              class="box__logo"
            />

            <p class="text text--username">@nathanf</p>
          </div>

          <figcaption class="box__caption text text--number">
            1044
            <span class="box__caption-span">Followers</span>
          </figcaption>

          <p class="text text--bold-green">99 Today</p>
        </figure>

        <figure class="box box--instagram">
          <div class="box__username">
            <img
              src="./images/icon-instagram.svg"
              alt=""
              aria-hidden="true"
              class="box__logo"
            />

            <p class="text text--username">@realnathanf</p>
          </div>

          <figcaption class="box__caption text text--number">
            11k
            <span class="box__caption-span">Followers</span>
          </figcaption>

          <p class="text text--bold-green">1099 Today</p>
        </figure>

        <figure class="box box--youtube">
          <div class="box__username">
            <img
              src="./images/icon-youtube.svg"
              alt=""
              aria-hidden="true"
              class="box__logo"
            />

            <p class="text text--username">Nathan F.</p>
          </div>

          <figcaption class="box__caption text text--number">
            8239
            <span class="box__caption-span">Subscribers</span>
          </figcaption>

          <p class="text text--bold-red">144 Today</p>
        </figure>
      </div>

      <h2 class="heading heading--secondary">Overview - Today</h2>

      <div class="grid">
        <figure class="box box--small">
          <figcaption class="box__wrapper">
            <p class="text text--bold">Page Views</p>
            <img
              src="./images/icon-facebook.svg"
              alt=""
              aria-hidden="true"
              class="box__logo"
            />
          </figcaption>
          <div class="box__wrapper">
            <p class="text text--number">87</p>
            <p class="text text--bold-green">3%</p>
          </div>
        </figure>
        <figure class="box box--small">
          <figcaption class="box__wrapper">
            <p class="text text--bold">Likes</p>
            <img
              src="./images/icon-facebook.svg"
              alt=""
              aria-hidden="true"
              class="box__logo"
            />
          </figcaption>
          <div class="box__wrapper">
            <p class="text text--number">52</p>
            <p class="text text--bold-red">2%</p>
          </div>
        </figure>
        <figure class="box box--small">
          <figcaption class="box__wrapper">
            <p class="text text--bold">Likes</p>
            <img
              src="./images/icon-instagram.svg"
              alt=""
              aria-hidden="true"
              class="box__logo"
            />
          </figcaption>
          <div class="box__wrapper">
            <p class="text text--number">5462</p>
            <p class="text text--bold-green">2257%</p>
          </div>
        </figure>
        <figure class="box box--small">
          <figcaption class="box__wrapper">
            <p class="text text--bold">Profile Views</p>
            <img
              src="./images/icon-instagram.svg"
              alt=""
              aria-hidden="true"
              class="box__logo"
            />
          </figcaption>
          <div class="box__wrapper">
            <p class="text text--number">52k</p>
            <p class="text text--bold-green">1375%</p>
          </div>
        </figure>
        <figure class="box box--small">
          <figcaption class="box__wrapper">
            <p class="text text--bold">Retweets</p>
            <img
              src="./images/icon-twitter.svg"
              alt=""
              aria-hidden="true"
              class="box__logo"
            />
          </figcaption>
          <div class="box__wrapper">
            <p class="text text--number">117</p>
            <p class="text text--bold-green">303%</p>
          </div>
        </figure>
        <figure class="box box--small">
          <figcaption class="box__wrapper">
            <p class="text text--bold">Likes</p>
            <img
              src="./images/icon-twitter.svg"
              alt=""
              aria-hidden="true"
              class="box__logo"
            />
          </figcaption>
          <div class="box__wrapper">
            <p class="text text--number">507</p>
            <p class="text text--bold-green">553%</p>
          </div>
        </figure>
        <figure class="box box--small">
          <figcaption class="box__wrapper">
            <p class="text text--bold">Likes</p>
            <img
              src="./images/icon-youtube.svg"
              alt=""
              aria-hidden="true"
              class="box__logo"
            />
          </figcaption>
          <div class="box__wrapper">
            <p class="text text--number">107</p>
            <p class="text text--bold-green">19%</p>
          </div>
        </figure>
        <figure class="box box--small">
          <figcaption class="box__wrapper">
            <p class="text text--bold">Total Views</p>
            <img
              src="./images/icon-youtube.svg"
              alt=""
              aria-hidden="true"
              class="box__logo"
            />
          </figcaption>
          <div class="box__wrapper">
            <p class="text text--number">1407</p>
            <p class="text text--bold-green">12%</p>
          </div>
        </figure>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/kens-visuals"
        target="_blank"
        >Kens-Visuals</a
      >.
    </footer>
  </body>
</html>
